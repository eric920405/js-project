<!DOCTYPE html>
<html>
<head>
	<title>.....</title>
	<script type="text/javascript" src="fdb-all.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>id</td>
					<td>name</td>
					<td>age</td>
				</tr>
			</thead>
			<tbody id="tbody">
				
			</tbody>
		</table>
	</div>
</body>
</html>
<script type="text/javascript">
	var fdb = new ForerunnerDB();
	var db = fdb.db("db");
	var students = db.collection("students");
	students.insert({
		id:1,
		name:"a",
		age:0,
	});
	students.insert({
		id:2,
		name:"b",
		age:1,
	});
	students.insert({
		id:3,
		name:"c",
		age:2,
	});
	var result = students.find();
	var a = db.collection("a");
	for (var i = 1;i<=10; i++) {
		a.insert({
			id:i,
			name:"a",
			age:1+i,
		})
	}
	var aresult = a.find();
	for(var h = 0;h<aresult.length;h++){
		$("#tbody").append("<tr><td>"+aresult[h].id+"</td><td>"+aresult[h].name+"</td><td>"+aresult[h].age+"</td></tr>");
	}
</script>
