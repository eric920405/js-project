<head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script type="text/javascript" src="fdb-all.min.js"></script>
	<title>.....</title>
</head>
<body>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
		insert
	</button>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">insert</h4>
				</div>
				<div class="modal-body">
					<p>name:<input type="text" id="name"></p>
					<br>
					<p>age:<input type="text" id="age"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="savebtn">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<table class="table table-striped">
			<thead>
				<tr>
					<th>
						name
					</th>
					<th>
						age
					</th>
					<th>
						action
					</th>
				</tr>
			</thead>
			<tbody class="tbody">
				
			</tbody>
	</table>
</body>
</html>
<script type="text/javascript">
	var fdb = new ForerunnerDB();
	var db = fdb.db("db");
	var students = db.collection("students");
	var aname;
	var aage;
	var aid = 1;
	var array;
	var aobject;
	$("#savebtn").click(function(){
		aname = $("#name").val();
		aage = $("#age").val();
		students.insert({
			name : aname,
			age : aage,
			id : aid
		});
		aobject = students.find({
			id : aid
		});
		$(".tbody").append("<tr><td>"+aname+"</td><td>"+aage+"</td><td><button type='button' class='btn btn-warning btn-correct'>correct</button><button type='button' class='btn btn-danger btn-remove' value="+aobject[0]._id+" data-remove="+aid+">remove</button>");
		aid += 1;
		array = students.find();
	});
	$('.tbody').on("click", ".btn-remove",function(){
		students.remove({
			id : $(this).data("remove")
		})
		$($(this).closest('tr')).remove();
		array = students.find();
	});
</script>
