<script type="text/javascript">
	function as(cc,dd){
		if(cc){
			return dd;
		}else{
			return "";
		}
	}

	$("#save-btn").click(function(){
		var name = $("#name").val();
		var age = $("#age").val();
		var orange = $("#orange").prop("checked");
		var apple = $("#apple").prop("checked");
		var o = "橘子 ";
		var a = "蘋果";
		if(orange==true||apple==true){
			alert("Hello,"+age+"歲的"+name+"。原來你喜歡吃 "+as(orange,o)+as(apple,a));
		}else{
			alert("Hello,"+age+"歲的"+name+"。");
		}	
	});
</script>
